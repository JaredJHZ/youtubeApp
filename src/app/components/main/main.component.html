<div class="main-container container">
  <h1>Canal de Youtube</h1>
</div>

<div class="card-columns">
  <div class="card" *ngFor="let video of videos">
    <img *ngIf="video" class="card-img-top" [src]="video.thumbnails.maxres.url" alt="Card image cap">
    <div *ngIf="video" class="card-body">
      <h5 class="card-title">{{video.title}}</h5>
      <p class="card-text">{{video.description}}</p>
    </div>
    <button *ngIf="video"
    (click)="verVideo(video)"
    class="btn btn-primary btn-lg btn-block">Ver video</button>
  </div>
</div>

<button
(click)="verMas()"
class="btn btn-outline-primary btn-block">Ver mas</button>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="selectedVideo">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{selectedVideo.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="315px" [src]="selectedVideo.resourceId.videoId | domseguro:'https://www.youtube.com/embed/' " frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
